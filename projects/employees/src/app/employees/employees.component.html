<div class="control-section d-flex justify-content-center">
  <div class="col-lg-9 mt-3">
    <ejs-grid
      #normalgrid
      id="Normalgrid"
      [dataSource]="data"
      allowPaging="true"
      [pageSettings]="pageSettings"
      [editSettings]="editSettings"
      [toolbar]="toolbar"
      (actionBegin)="actionBegin($event)"
    >
      <e-columns>
        <e-column
          field="OrderID"
          headerText="{{ 'Order ID' | translate }}"
          width="140"
          textAlign="Right"
          isPrimaryKey="true"
          [validationRules]="orderidrules"
        ></e-column>
        <e-column
          field="CustomerID"
          headerText="Customer ID"
          width="140"
          [validationRules]="customeridrules"
        ></e-column>
        <e-column
          field="Freight"
          headerText="Freight"
          width="140"
          format="C2"
          textAlign="Right"
          editType="numericedit"
          [validationRules]="freightrules"
        ></e-column>
        <e-column
          field="OrderDate"
          headerText="Order Date"
          width="120"
          editType="datetimepickeredit"
          [format]="formatoptions"
          textAlign="Right"
        ></e-column>
        <e-column
          field="ShipCountry"
          headerText="Ship Country"
          width="150"
          editType="dropdownedit"
          [edit]="editparams"
        ></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
